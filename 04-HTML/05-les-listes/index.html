<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listes</title>
</head>
<body>
    
    <!-- Non Ordonnée -->
    <ul>
        <li>Element 1</li>
        <li>Element 2</li>
        <li>Element 3</li>
    </ul>

    <!-- Ordonnée -->
    <ol>
        <li>Element 1</li>
        <li>Element 2</li>
        <li>Element 3</li>
    </ol>

    <!-- Liste de description -->
    <dl> 
        <dt>Element 1</dt>
        <dd>description 1</dd>
        <dt>Element 2</dt>
        <dd>description 2</dd>
        <dt>Element 3</dt>
        <dd>description 3</dd>
    </dl>

    <!-- Liste des listes -->
    <ul>
        <li>Element 1</li>
        <li>Element 2</li>
        <li>Element 3
            <ul>
                <li>Element 3.1</li>
                <li>Element 3.2</li>
                <li>Element 3.3</li>
            </ul>
        </li>
    </ul>


    

</body>
</html>

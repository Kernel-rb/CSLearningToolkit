<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire</title>
</head>
<body>
    <!-- Formulaire : -->
    <!-- le for in label  ===  name on the input  , pour les liées -->
    <!-- le name dans input c est pour liée avec le back end  -->
    <form action="" method="post">
        <label for="username" >username : </label>
        <input type="text" name="username" id="username" placeholder="username">
        <br><br>
        <label for="password" >password : </label>
        <input type="password" name="password" id="password" placeholder=" Enter ur password">
        <br><br>
        <label for="email" >email : </label>
        <input type="email" name="email" id="email" placeholder=" Enter a valid email">
        <br><br>
        <label for="phone" >phone : </label>
        <input type="tel" name="phone" id="phone" placeholder=" Enter a valid phone number">
        <br><br>
        <label for="message" >message : </label>
        <!-- Pour le message tjrs on utilise textarea -->
        <textarea name="message" id="message" cols="30" rows="10" placeholder=" Enter ur message"></textarea>
        <br><br>
        <button> Envoyer le message</button> 
        <!-- Pour le btn il est dans la balise form => submit -->
    </form>

    
</body>
</html>

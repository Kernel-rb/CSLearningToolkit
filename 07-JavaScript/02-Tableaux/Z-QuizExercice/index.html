<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Quizz</title>
</head>

<body>
    <h1>ðŸ’» Programming Languages <span>Quiz</span></h1>
    <div class="container">
      <form  class="quizz-form">

        <div class="container-question">
          <div class="box-question">
            <h4>Identify the fastest programming languages among these: </h4>
            <div>
              <input type="radio" name="q1" id="c" value="a" checked>
              <label for="c">C</label>
            </div>
            <div>
              <input type="radio" name="q1" id="python" value="b">
              <label for="python">python</label>
            </div>
            <div>
              <input type="radio" name="q1" id="cpp" value="c" >
              <label for="cpp">cpp</label>
            </div>
            <div>
              <input type="radio" name="q1" id="Js" value="d" >
              <label for="Js">Js</label>
            </div>
          </div>
          <div class="container-question">
            <div class="box-question">
              <h4>Identify the low-level programming languages among these: </h4>
              <div>
                <input type="radio" name="q2" id="Rust" value="a" checked>
                <label for="Rust">Rust</label>
              </div>
              <div>
                <input type="radio" name="q2" id="python" value="b">
                <label for="python">python</label>
              </div>
              <div>
                <input type="radio" name="q2" id="ruby" value="c">
                <label for="ruby">ruby</label>
              </div>
              <div>
                <input type="radio" name="q2" id="Js" value="d">
                <label for="Js">Js</label>
              </div>
            </div>
            <div class="container-question">
              <div class="box-question">
                <h4>Identify the high-level programming languages among these:</h4>
                <div>
                  <input type="radio" name="q3" id="go" value="a" checked>
                  <label for="go">go</label>
                </div>
                <div>
                  <input type="radio" name="q3" id="Rust" value="b">
                  <label for="Rust">Rust</label>
                </div>
                <div>
                  <input type="radio" name="q3" id="cpp" value="c">
                  <label for="cpp">cpp</label>
                </div>
                <div>
                  <input type="radio" name="q3" id="pascal" value="d">
                  <label for="pascal">Pascal</label>
                </div>
              </div>
              

          

        </div>
        <div class="resultat">
          <button type="submit">Submit </button>
          <h2> Submit ur responses to see ur score</h2>
          <p class="score"></p>
          <p class="info"></p>
        </div>
      </form>
    </div>



  <script src="app.js"></script>
</body>

</html>

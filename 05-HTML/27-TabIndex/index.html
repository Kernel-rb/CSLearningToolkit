<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabIndex</title>
</head>
<body>
    <h1 tabindex="1"> i'm title </h1>
    <p tabindex="2">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Vero fugiat facere sapiente, repellendus atque modi natus reprehenderit. Sequi non sint reiciendis eum quasi, dicta in eveniet libero perferendis eligendi voluptatibus? </p>
    <button tabindex="3">1</button>
    <button tabindex="4">2</button>
    <button tabindex="5">3</button>
</body>
</html>

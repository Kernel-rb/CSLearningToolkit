<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="nom"> nom :</label>
        <input type="text" name="nom" id="nom" placeholder="Entre votre nom" required>
        <br><br>
        <label for="prenom"> prenom :</label>
        <input type="text" name="prenom" id="prenom" placeholder="Entre votre prenom" required>
        <br><br>
        <label for="email"> email :</label>
        <input type="email" name="email" id="email" placeholder="Entre votre email" required>
        <br><br>
        <label for="tele">telephone : </label>
        <input type="tel" name="tele" id="tele" placeholder="Entre votre telephone" required>
        <br><br>
        <select name="front-end" id="front-end">
            <option value="html">html</option>
            <option value="css">css</option>
            <option value="js">js</option>
        </select>    
        <br><br>
        <label for="msg"> Message :</label>
        <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Entre votre message" required></textarea>
        <br><br>
        <input type="submit" value="Envoyer">
    </form>
</body>
</html>

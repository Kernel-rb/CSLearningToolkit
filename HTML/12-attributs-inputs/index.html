<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribut d inputs</title>
</head>
<body>
    <!-- Attributs qui fonctionne avec tous les inputs :  -->

    <!-- disabled = desactiver l inputs -->
    <input type="text" disabled>
    <!-- indication du remplissage auto -->
    <input type="text" autocomplete>
    <!-- Name = Pour le back-end -->
    <input type="text" name="nom">
    <!-- value = ajouter une valeur a l inout  -->
    <input type="submit" value="Envoyer le msg">
    <!-- placeholder = ajouter un text dans l input -->
    <input type="text" nom="nom" placeholder=" Entre votre nom">
    <!-- required = rendre l input obligatoire -->
    <input type="text" nom="nom" placeholder=" Entre votre nom" required>


    <!-- Radio et checkBox -->
    <input type="checkbox" checked>
    <input type="checkbox" >
    <br><br>
    <input type="radio" checked >
    <input type="radio" >

    
    <!-- Range & Number -->
    <input type="range" min="0" max="20"  value="0">
    <input type="number"  min="0" max="20" value="0">

    <!-- File -->
    <input type="file" multiple>


    <!-- Capture de media pour donwload -->
    <input type="file" capture>

    <!-- Img -->
    <input type="image" capture>
</body>
</html>

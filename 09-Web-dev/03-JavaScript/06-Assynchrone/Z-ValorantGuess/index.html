<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Valorant Guessing</title>
</head>
<body>
    
    <h1> Agents Guessing </h1>
    <form onsubmit="rechercheAgent(event)">
        <input type="text" name="agents"  autocomplete="off" placeholder="enter agent name">
    </form>
    <div class="card">
        <h2 class="agent-name">Search Agent</h2>
        <div class="card-img">
            <img src="#" alt="later">
        </div>
        <h3 class="displayName"></h3>
        <h4 class="developerName"></h4>
        <p class="description"></p>
    </div>
    <script src="app.js"></script>
</body> 
</html>
